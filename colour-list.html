<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour List</title>
  </head>
  <body>
    <h1>Colours List</h1>
    <ul id="colour-list"></ul>

    <script>
      // Define a reference to the UL item
      let colourList = document.getElementById("colour-list");

      // Make an API call to colours.php
      fetch("colours.php")
        .then(function (response) {
          // The API call was successful!
          console.log(response);
          // Covert the response to JSON
          return response.json();
        })
        .then(function (data) {
          // This is the JSON from our response
          console.log(data);
          // Loop through the colours
          for (let id in data.colours) {
            // Add each colour to the UL item
            colourList.innerHTML += "<li>" + data.colours[id].name + "</li>";
          }
        })
        .catch(function (err) {
          // There was an error
          console.warn("Something went wrong.", err);
        });
    </script>
  </body>
</html>
